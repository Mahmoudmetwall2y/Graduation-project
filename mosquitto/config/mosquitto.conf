# Mosquitto MQTT Broker Configuration
# AscultiCor Local Development

# Listeners
listener 1883
protocol mqtt

listener 9001
protocol websockets

# Authentication
allow_anonymous false
password_file /mosquitto/config/passwd

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest stdout
log_dest file /mosquitto/log/mosquitto.log
log_type error
log_type warning
log_type notice
log_type information
log_timestamp true

# Connection limits
max_connections -1
max_queued_messages 1000

# Message size limits (10MB for binary chunks)
message_size_limit 10485760

# Quality of Service
max_qos 2