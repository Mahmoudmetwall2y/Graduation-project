name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  frontend:
    name: Frontend lint/build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    env:
      NEXT_PUBLIC_SUPABASE_URL: https://ci-placeholder.supabase.co
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ci-placeholder-anon-key
      SUPABASE_URL: https://ci-placeholder.supabase.co
      SUPABASE_ANON_KEY: ci-placeholder-anon-key
      SUPABASE_SERVICE_ROLE_KEY: ci-placeholder-service-role-key
      INTERNAL_API_TOKEN: ci-placeholder-internal-token
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Build
        run: npm run build

  inference:
    name: Inference smoke checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r inference/requirements.txt

      - name: Python compile smoke check
        run: python -m compileall inference/app

  schema:
    name: Supabase migration sanity
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify critical migration files exist
        run: |
          test -f supabase/migrations/001_initial_schema.sql
          test -f supabase/migrations/002_device_management_enhancement.sql
          test -f supabase/migrations/003_fix_device_delete_policy.sql
          test -f supabase/migrations/004_professional_hardening.sql
          test -f supabase/migrations/apply_this_in_supabase.sql

      - name: SQL script non-empty check
        run: |
          test -s supabase/migrations/004_professional_hardening.sql
          test -s supabase/migrations/apply_this_in_supabase.sql
