name: Process queued LLM reports

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

concurrency:
  group: process-llm-queue
  cancel-in-progress: false

jobs:
  process-queue:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Trigger queued report processor
        env:
          APP_URL: ${{ secrets.ASCULTICOR_APP_URL }}
          INTERNAL_API_TOKEN: ${{ secrets.ASCULTICOR_INTERNAL_API_TOKEN }}
        run: |
          if [ -z "$APP_URL" ] || [ -z "$INTERNAL_API_TOKEN" ]; then
            echo "Missing required secrets: ASCULTICOR_APP_URL and/or ASCULTICOR_INTERNAL_API_TOKEN"
            exit 1
          fi

          curl -fsS --retry 3 --retry-delay 5 --retry-connrefused -X POST "$APP_URL/api/llm?action=process-pending" \
            -H "x-internal-token: $INTERNAL_API_TOKEN"
