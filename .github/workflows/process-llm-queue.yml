name: Process LLM Queue

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  process:
    name: Process pending reports
    runs-on: ubuntu-latest
    steps:
      - name: Trigger queue processing
        env:
          APP_URL: ${{ secrets.ASCULTICOR_APP_URL }}
          INTERNAL_TOKEN: ${{ secrets.ASCULTICOR_INTERNAL_API_TOKEN }}
        run: |
          if [ -z "$APP_URL" ] || [ -z "$INTERNAL_TOKEN" ]; then
            echo "Missing ASCULTICOR_APP_URL or ASCULTICOR_INTERNAL_API_TOKEN secrets"
            exit 1
          fi

          curl -sS -X POST "$APP_URL/api/llm?action=process-pending" \
            -H "x-internal-token: $INTERNAL_TOKEN" \
            -H "Content-Type: application/json" \
            --data "{}"
